<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  <!-- Favicon -->
  <link rel="stylesheet" href="style.css"> <!-- Vinculamos en css -->
  <link rel="stylesheet" href="Normalize.css"> <!-- Un normalize para resetear los valores del css -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>


<main class="flex">
  <article class="card">

    <img src="images/bg-pattern-card.svg" alt="header img card" class="card-header">

    <div class="card-profile">
      <img src="images/image-victor.jpg" alt="profile victor" class="klk">
      <h1>
        Victor Crest 
        <span>26</span>
      </h1>
      <p>London</p>
    </div>

    <div class="footer">
      <div class="social">
        <h3>80K</h3>
        <P class="ok">Followers</P>
      </div>

      <div class="social">
        <h3>803K</h3>
        <P class="ok">Likes</P>
      </div>

      <div class="social">
        <h3>1.4K</h3>
        <P  class="ok">photos</P>
      </div>
    </div>
  </article>
</main>




<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Sergio Andres Pacheco Marte</a>.
</div>




 
</body>
</html>
